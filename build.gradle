group 'com.anaish'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4+'
    testCompile 'org.mockito:mockito-all:2.0+'
}

jar {
    manifest {
        attributes  'Main-Class' : 'com.anaish.aconex.CreatePhoneNumbers'
    }
}

